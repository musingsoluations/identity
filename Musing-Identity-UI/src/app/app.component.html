<div class="container">
<!--    <router-outlet>This is main area</router-outlet>-->
  <div class="container-main-area">
    <mat-card class="mat-card-setting">
      <mat-card-header>
        <mat-card-title> Register User</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="form-display">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. someone@somewebsite.com.">
          </mat-form-field>
          <mat-form-field>
            <mat-label>First Name.</mat-label>
            <input matInput placeholder="Ex. Jon.">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name.</mat-label>
            <input matInput placeholder="Ex. Doe.">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Contact Number.</mat-label>
            <input matInput placeholder="Ex. +91-9620880000 or 9620880000.">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter a strong password.">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Re-enter Password</mat-label>
            <input matInput type="password" placeholder="Re-enter the password.">
          </mat-form-field>
          <div class="action-buttons-div">
          <button mat-raised-button color="primary">Register</button>
          <button mat-raised-button color="primary">Cancle</button>
          </div>
       </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
